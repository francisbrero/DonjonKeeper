<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="donjon">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Donjon Keeper App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#result-list 				{ margin-bottom:30px; }
		#result-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
	<script src="./core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1><p>WelCome to the Donjon,</p> 
				<p>the Donjon is: <span class="label label-info">{{ result[0].status }}<p>
			</span></h1>			
		</div>


		<!-- FORM TO CREATE TODOS -->
		<div id="a-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>					
					<!-- open() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="open()">open Now!!</button>
					<!-- close() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="close()">close Now!!</button>
				</form>
			</div>
		</div>

		<div class="text-center text-muted">
			<p>A demo by <a href="http://www.google.com/imgres?imgurl=&imgrefurl=http%3A%2F%2Fwww.dumpaday.com%2Frandom-pictures%2Ffunny-pictures%2Ffunny-memes-40-pics%2F&h=0&w=0&sz=1&tbnid=D0CIOzng6dZWTM&tbnh=184&tbnw=273&zoom=1&docid=FBN_D178t9-DPM&ei=XasBU8P5NsSDogSHwQE&ved=0CAIQsCUoAA">your mum</a>.</p>
		</div>

	</div>

</body>
</html>
